<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style/style.css">
  <title>Random Quote Generator</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body onload="getQuote(apiURL);">
  <div class="quoteBody">
    <div class="heading">
      <h1>Quote Of The Day</h1>
      <div class="thickLine"></div>
    </div>
    <div class="para">
      <blockquote id="quote">"Loading..."</blockquote>
    </div>
    <div class="author">
      <div class="authorLine">
      </div>
      <p class="authorName" id="author">Loading...</p>
    </div>
    <div class="buttons">
      <button class="newQuote" onclick="getQuote(apiURL);">New Quote</button>
      <button class="tweet" onclick="tweet();"><span></span><i class="fa-brands fa-x-twitter"></i> -Tweet</button>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
